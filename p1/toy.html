<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <link href="css/toy.css" title="compact" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="title centered">
    Flock Toy
  </div>
  <div class="util">
    <span>
      Update Time:
    </span>
    <span id="ut"></span>
    <br/>
    <span>
      Render Time:
    </span>
    <span id="rt"></span>
    <br/>
    <span>
      FPS:
    </span>
    <span id="fps"></span>
    <br/>
    <span>
      Speed:
    </span>
    <span id="spd">4</span>
    <br/>
    <span>
      Objects:
    </span>
    <span id="num_objs"></span>
    <br/>
    <input id="spd_in" type="range" min="0" max="20" value="4" />
    <br/>
    <span>
      Vision:
    </span>
    <span id="vision">20</span>
    <br/>
    <input id="vision_in" type="range" min="0" max="80" value="20" />
    <br/>
    <span>
      Zone:
    </span>
    <span id="zone">25</span>
    <br/>
    <input id="zone_in" type="range" min="0" max="50" value="25" />
    <br/>
    <span>
      Bubble:
    </span>
    <span id="bubble">8</span>
    <br/>
    <input id="bubble_in" type="range" min="0" max="20" value="8" />
  </div>
  <div class="screen centered">
    <canvas id="display" height="320" width="480" />
  </div>
</body>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/eng.js"></script>
  <script type="text/javascript" src="js/const.js"></script>
  <script type="text/javascript" src="js/boid.js"></script>
  <script type="text/javascript" src="js/player.js"></script>
  <script type="text/javascript" src="js/toy.js"></script>
<html>
